name: NPCShop
version: '1.0.0'
main: net.azisaba.plugin.NPCShop
api-version: '1.20'

load: POSTWORLD
depend:
  - LibsDisguises
  - packetevents
softdepend:
  - MythicMobs

commands:
  npcshop:
    permission: npcshop.command.shop
    description: NPCShopのメインコマンド。
    aliases: [ shop, ns ]

permissions:
  npcshop.sql.notifications:
    default: op